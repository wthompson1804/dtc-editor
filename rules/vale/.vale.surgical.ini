# Vale Configuration for Surgical Pipeline
#
# This config DISABLES prose quality rules (passive voice, hedging, etc.)
# Those rules are only used in the holistic pipeline with LLM feedback.
#
# Reference: dtc_editor/rules/surgical_rules_manifest.yml

StylesPath = .
MinAlertLevel = suggestion

[*]
BasedOnStyles = dtc

# =============================================================================
# DISABLED FOR SURGICAL PIPELINE
# These rules are holistic-only (require LLM rewrite, not surgical fix)
# =============================================================================
dtc.PassiveVoice = NO
dtc.Hedging = NO
dtc.WeakLanguage = NO
dtc.Nominalization = NO
dtc.StaticSentence = NO
dtc.Vigor = NO
dtc.Orwell = NO
dtc.NounStack = NO
dtc.RootRepetition = NO

# =============================================================================
# ENABLED FOR SURGICAL PIPELINE
# These rules detect issues that can be auto-fixed or flagged
# =============================================================================
# Capitalization
dtc.DigitalTwinCapitalization = YES

# Figure/Table Captions
dtc.FigureCaptionFormat = YES
dtc.TableCaptionFormat = YES
dtc.CaptionPeriod = YES
dtc.CaptionSentenceCase = YES
dtc.CrossReference = YES
dtc.FigureFormat = YES
dtc.TableFormat = YES

# References
dtc.APAReference = YES
dtc.ReferenceURL = YES
dtc.BracketedCitations = YES
dtc.BibliographyVsReferences = YES

# Clarity (wordy phrases)
dtc.Wordiness = YES
dtc.Redundancy = YES
dtc.Jargon = YES

# DTC-specific
dtc.DTCTrademarks = YES
dtc.TitleLength = YES
dtc.Attribution = YES

# Numbers and formatting
dtc.APNumbers = YES
dtc.APPercent = YES
dtc.APTimes = YES
