# Vale Configuration for Holistic Pipeline
#
# This config ENABLES all rules including prose quality.
# In holistic mode, Vale serves as a VALIDATOR - the LLM rewrites first,
# then Vale checks the output. If Vale finds issues, the LLM retries.
#
# Reference: dtc_editor/rules/surgical_rules_manifest.yml

StylesPath = .
MinAlertLevel = suggestion

[*]
BasedOnStyles = dtc

# =============================================================================
# ALL RULES ENABLED FOR HOLISTIC PIPELINE
# =============================================================================

# Prose Quality (LLM-fix-with-retry)
dtc.PassiveVoice = YES
dtc.Hedging = YES
dtc.WeakLanguage = YES
dtc.Nominalization = YES
dtc.StaticSentence = YES
dtc.Vigor = YES
dtc.Orwell = YES
dtc.NounStack = YES
dtc.RootRepetition = YES

# Capitalization
dtc.DigitalTwinCapitalization = YES

# Figure/Table Captions
dtc.FigureCaptionFormat = YES
dtc.TableCaptionFormat = YES
dtc.CaptionPeriod = YES
dtc.CaptionSentenceCase = YES
dtc.CrossReference = YES
dtc.FigureFormat = YES
dtc.TableFormat = YES

# References
dtc.APAReference = YES
dtc.ReferenceURL = YES
dtc.BracketedCitations = YES
dtc.BibliographyVsReferences = YES

# Clarity
dtc.Wordiness = YES
dtc.Redundancy = YES
dtc.Jargon = YES

# DTC-specific
dtc.DTCTrademarks = YES
dtc.TitleLength = YES
dtc.Attribution = YES

# Numbers and formatting
dtc.APNumbers = YES
dtc.APPercent = YES
dtc.APTimes = YES
