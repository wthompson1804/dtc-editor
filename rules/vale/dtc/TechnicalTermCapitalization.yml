  "Vehicle-To-Everything": "vehicle-to-everything"
  "Vehicle-to-Everything": "vehicle-to-everything"

  # === OTHER TECHNICAL TERMS ===
  "Supervisory Control And Data Acquisition": "supervisory control and data acquisition"
