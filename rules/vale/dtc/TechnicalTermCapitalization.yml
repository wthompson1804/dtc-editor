  "Distributed Energy Resources": "distributed energy resources"
  "Distributed Energy Resource Management System": "distributed energy resource management system"
  "Energy Management System": "energy management system"
  "Energy Management Systems": "energy management systems"
  "Building Management System": "building management system"
  "Building Management Systems": "building management systems"
  "Building Energy Management System": "building energy management system"
  "Energy Storage System": "energy storage system"
  "Energy Storage Systems": "energy storage systems"
  "Battery Energy Storage System": "battery energy storage system"
  "Demand Response": "demand response"
  "Demand Side Management": "demand side management"
  "Advanced Metering Infrastructure": "advanced metering infrastructure"
  "Automated Demand Response": "automated demand response"

  # === GRID OPERATOR TERMS ===
  "Transmission System Operator": "transmission system operator"
