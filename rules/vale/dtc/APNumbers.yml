# AP Style: Number Formatting
# Rule: Spell out numbers one through nine; use numerals for 10 and above
extends: substitution
message: "AP Style: Spell out '%s'. Use '%s'."
level: suggestion
ignorecase: false

# Map standalone digits 2-9 to their word equivalents
# Note: We use word boundaries to avoid matching digits in larger numbers
swap:
  '\b2\b': "two"
  '\b3\b': "three"
  '\b4\b': "four"
  '\b5\b': "five"
  '\b6\b': "six"
  '\b7\b': "seven"
  '\b8\b': "eight"
  '\b9\b': "nine"
